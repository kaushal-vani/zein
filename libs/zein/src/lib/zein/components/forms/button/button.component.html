<button
  [ngClass]="buttonClass"
  [disabled]="disabled || loading"
  [attr.type]="type"
  (click)="onClick($event)"
>
  <ng-container *ngIf="!loading">
    <i *ngIf="icon" class="material-icons">{{ icon }}</i>
    {{ label }}
  </ng-container>
  <ng-container *ngIf="loading">
    <span class="spinner"></span> <!-- Loading spinner -->
  </ng-container>
</button>
